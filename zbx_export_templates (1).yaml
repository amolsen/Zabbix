                last(/FortiGate by SNMP - Remota custom 2025 - Minimum info/net.if.type[ifType.{#SNMPINDEX}])=11 or
                last(/FortiGate by SNMP - Remota custom 2025 - Minimum info/net.if.type[ifType.{#SNMPINDEX}])=62 or
                last(/FortiGate by SNMP - Remota custom 2025 - Minimum info/net.if.type[ifType.{#SNMPINDEX}])=69 or
